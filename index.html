<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>

<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Choose your prefered insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://github.com/angeljeyriel/Insect-Game/blob/main/photos/housefly.png?raw=true"
                        alt="Fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Beetle</p>
                    <img src="https://github.com/angeljeyriel/Insect-Game/blob/main/photos/beetle.png?raw=true"
                        alt="Beetle">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://github.com/angeljeyriel/Insect-Game/blob/main/photos/spider.png?raw=true"
                        alt="Spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://github.com/angeljeyriel/Insect-Game/blob/main/photos/roach.png?raw=true"
                        alt="Roach">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br> You're playing an impossible game
        </h5>
        <h5 id="message1" class="message">
            Since you seem so keen on continuing <br> Enjoy...
        </h5>
    </div>

    <script src="script.js"></script>
</body>

</html>
